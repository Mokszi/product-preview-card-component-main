<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Fraunces&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="element">
    <picture class="chanel">
      <source media="(max-width:639px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width:640px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="product" style="width:auto;">
    </picture>

    <div class="text">
      <div class="first_text">Perfume</div>

      <div class="parfum">
        Gabrielle Essence Eau De Parfum
      </div>
      
      <div class="long_text">
        A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
        Perfumer-Creator for the House of<br> CHANEL.
      </div>
      
      <div class="price">
        $149.99
        <span>$169.99</span>
      </div>
    
      <div class="buy">
        <img src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </div>

    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
